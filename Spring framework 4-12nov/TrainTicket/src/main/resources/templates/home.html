<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>HOME</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

</head>

<body>
	<div class="container">
		<h1 align="center">Welcome to Train Reservation System</h1>

		<table class="table">

			<tr>
				<th>Train Number</th>
				<th>Train Name</th>
				<th>Source</th>
				<th>Destination</th>
				<th>Fare</th>
				<th>Book Ticket</th>
			</tr>

			<tr th:each="train : ${allTrains}">
				<td th:text="${train.trainNo}"></td>
				<td th:text="${train.trainName}"></td>
				<td th:text="${train.source}"></td>
				<td th:text="${train.destination}"></td>
				<td th:text="${train.ticketPrice}"></td>
				<td><a th:href='@{/bookTrain/} + ${train.trainNo}'
					class="btn btn-success">Book</a>
			</tr>

		</table>
	</div>
</body>

</html>
